<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловое хранилище</title>
</head>
<body>
    <h1>Файловое хранилище</h1>

    <!-- Форма для загрузки файлов -->
    <h2>Загрузить файл</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>

    <!-- Список загруженных файлов -->
    <h2>Список файлов</h2>
    <ul>
        {% for file in files %}
            <li>
                <strong>{{ file.name }}</strong> ({{ file.size }} байт) 
                <a href="{{ url_for('download_file', filename=file.name) }}">Скачать</a>
                <form action="{{ url_for('delete_file', filename=file.name) }}" method="POST" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
